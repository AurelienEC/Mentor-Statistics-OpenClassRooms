<!DOCTYPE html>
<html>
  <head>
    <title>Language selector</title>
    <link rel="stylesheet" href="./style.scss" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="onSubmit-MentorStatisticsOpenClassrooms">
        <div class="form-group p-3">
          <label class="mb-2" for="language-selection">Language</label>
          <select class="form-control mb-2" id="language-selection">
            <option value="FR">French</option>
            <option value="EN">English</option>
          </select>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
      <div class="alert alert-primary" role="alert">
        Current language: <span id="current-language"></span>
      </div>
    </div>
  </body>
</html>

<!-- Libraries -->
<script src="../libs/jquery-3.3.1.js"></script>

<!-- Extension code -->
<script src="../src/DateUtils.js"></script>
<script src="../config/config.js"></script>
<script src="../src/UserPreferences.js"></script>

<!-- User javascript interactions -->
<script src="./userActions.js"></script>
